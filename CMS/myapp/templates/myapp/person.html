{% extends 'myapp/base.html'%}
<!DOCTYPE html>
<html>
<head>
	<title>person</title>
	{% block head %}

	{% endblock %}
</head>
<body>
	{% block body %}
	<div class="container mt-4">
		<form method="POST"> {% csrf_token %} 
			<h2>Person Form</h2>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
		    	<label for="first_name">First Name</label>
		    	<input type="text" class="form-control" id="first_name" name="first_name" required="">
			</div>
			<div class="form-group col-md-6">
		    	<label for="last_name">Last Name</label>
		    	<input type="text" class="form-control" id="last_name" name="last_name" required="">
			</div>
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
			    <label for="telephone1">Phone No - 1</label>
			    <input type="tel" class="form-control" id="telephone1" name="telephone1" required="">
			</div>
			<div class="form-group col-md-6">
			    <label for="telephone2">Phone No - 2</label>
			    <input type="tel" class="form-control" id="telephone2" name="telephone2">
			</div>
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
			    <label for="email1">E mail - 1</label>
			    <input type="email" class="form-control" id="email1" name="email1">
			</div>
			<div class="form-group col-md-6">
			    <label for="email2">E mail - 2</label>
			    <input type="email" class="form-control" id="email2" name="email2">
			</div>
		  </div>
		  <div class="form-row">
    		<div class="form-group col-md-6">
			    <label for="street">Street</label>
			    <input type="text" class="form-control" id="street" name="street">
			</div>
			<div class="form-group col-md-4">
				<label for="town">Town</label>
		    	<input type="text" class="form-control" id="town" name="town">
			</div>
			<div class="form-group col-md-2">
				<label for="postalcode">Postal Code</label>
		    	<input type="number" class="form-control" id="postalcode" name="postalcode">
			</div>
		  </div>
		  <div class="form-group">
		    <label for="country">Country</label>
		    <input type="text" class="form-control" id="country" name="country">
		  </div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
			    <label for="creation_date">Creation Date</label>
			    <input type="date" class="form-control" id="creation_date" name="creation_date" required="">
			</div>
			<div class="form-group col-md-6">
				<label for="changed_date">Change Date</label>
		    	<input type="date" class="form-control" id="changed_date" name="changed_date" required="">
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	{% endblock %}
</body>
</html>
